<html lang="en" ng-app="CESirVote" ng-controller="GlobalCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title ng-bind="!!title?(title+' - 通sir投票'):'通sir投票'">通sir投票</title>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body layout="column">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="assets/menu.svg"></md-icon>
        </md-button>
        <h1>{{title || '通sir投票'}}</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-content flex role="navigation">
            <md-menu-content>
                <md-menu-item><md-button ng-click="toggleSidenav('left')" ng-href="#/">首页</md-button></md-menu-item>
                <md-divider></md-divider>
                <md-menu-item><md-button ng-click="toggleSidenav('left')" ng-href="#/finished">已完成的投票</md-button></md-menu-item>
                <md-menu-item><md-button ng-click="toggleSidenav('left')" ng-href="#/active">进行中的投票</md-button></md-menu-item>
                <md-menu-item><md-button ng-click="toggleSidenav('left')" ng-href="#/new">新投票</md-button></md-menu-item>
                <md-divider></md-divider>
                <md-menu-item><md-button ng-click="toggleSidenav('left')" ng-href="#/about">帮助 & 关于</md-button></md-menu-item>
            </md-menu-content>
        </md-content>
    </md-sidenav>
    <md-content flex layout="column" class="md-padding" ng-view></md-content>
</div>
<script src="app.js"></script>
</body>
</html>
