<md-list ng-if="fetch('activeCount', 0) > 0">
    <md-list-item class="md-2-line" ng-repeat="item in fetch('votes', []) | filter: {finished: false}">
        <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <p>{{item.max == 1 ? ('单选' + (item.min == 0 ? ' (可弃权)':'')) : ('多选 (可选 '+(item.max == item.min ? '' : item.min+' ~ ')+item.max+' 项)')}} - 投票进度: {{item.list.length}} / {{item.count}}</p>
            <md-progress-linear md-mode="determinate" value="{{item.list.length / item.count * 100}}"></md-progress-linear>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button ng-href="#/vote/{{item.id}}">继续投票</md-button>
                <md-button class="md-warn" ng-click="removeVote(item.id)">删除</md-button>
            </div>
        </div>
    </md-list-item>
</md-list>
<p ng-if="fetch('activeCount', 0) == 0" style="color:#999">没有进行中的投票</p>
